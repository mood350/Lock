{% extends "dashboard/base.html" %} 
{% block title %}Chatbot de Service Client{% endblock %} 
{% block extra_css %}
<style>
  /* Styles spécifiques au chatbot (ajustez selon vos besoins) */
  .chat-container {
    width: 100%;
    max-width: 800px;
    background-color: #333; /* Dark background */
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow for dark mode */
    display: flex;
    flex-direction: column;
    overflow: hidden;
    min-height: 400px;
    border: 1px solid #555; /* Add a subtle border */
  }

  .chat-header {
    background-color: #212121; /* Darker header */
    color: #eee; /* Lighter text */
    padding: 15px 20px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    border-bottom: 1px solid #555; /* Darker border */
  }

  .chat-box {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    max-height: 500px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    color: #eee; /* Lighter text for messages */
  }

  .message {
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 20px;
    word-wrap: break-word;
  }

  .user-message {
    align-self: flex-end;
    background-color: #00a8e8; /* A brighter blue */
    color: #222;
    border-bottom-right-radius: 5px;
  }

  .bot-message {
    align-self: flex-start;
    background-color: #444; /* Darker bot message */
    color: #eee;
    border-bottom-left-radius: 5px;
  }

  .input-container {
    display: flex;
    padding: 15px 20px;
    border-top: 1px solid #555; /* Darker border */
    background-color: #212121; /* Darker background */
  }

  .input-container input {
    flex-grow: 1;
    padding: 12px 15px;
    border: 1px solid #777; /* Darker border */
    border-radius: 25px;
    margin-right: 10px;
    font-size: 1em;
    outline: none;
    transition: border-color 0.3s;
    background-color: #444; /* Dark input background */
    color: #eee; /* Light input text */
  }

  .input-container input:focus {
    border-color: #00a8e8; /* A brighter blue */
  }

  .input-container button {
    padding: 12px 20px;
    background-color: #00a8e8; /* A brighter blue */
    color: #222;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .input-container button:hover {
    background-color: #007bbd; /* A darker blue */
  }
</style>
{% endblock %} {% block content %}
<div class="container mx-auto mt-8 flex justify-center">
  <div class="chat-container">
    <div class="chat-header">Service Client AI</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot-message">
        Bonjour ! Comment puis-je vous aider aujourd'hui ?
      </div>
    </div>
    <div class="input-container">
      <input
        type="text"
        id="user-input"
        placeholder="Tapez votre message ici..."
      />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script>
  // Crée une variable JavaScript avec l'URL correcte
  const chatApiUrl = "{% url 'chatbot:chat_api' %}";

  // Fonction pour envoyer un message
  function sendMessage() {
    const userInput = document.getElementById("user-input");
    const message = userInput.value.trim();
    if (message === "") return;

    const chatBox = document.getElementById("chat-box");

    const userDiv = document.createElement("div");
    userDiv.className = "message user-message";
    userDiv.textContent = message;
    chatBox.appendChild(userDiv);

    userInput.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    // Utilisez la variable avec le bon chemin d'accès
    fetch(chatApiUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        //'X-CSRFToken': getCookie('csrftoken') // Activez-le en production
      },
      body: JSON.stringify({ message: message }),
    })
      .then((response) => {
        if (!response.ok) {
          return response.json().then((err) => {
            throw new Error(err.error || "Server error");
          });
        }
        return response.json();
      })
      .then((data) => {
        const botResponse = data.response;
        const botDiv = document.createElement("div");
        botDiv.className = "message bot-message";
        botDiv.textContent = botResponse;
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch((error) => {
        console.error("Error sending message:", error);
        const errorDiv = document.createElement("div");
        errorDiv.className = "message bot-message";
        errorDiv.textContent =
          "Sorry, an error occurred processing your request.";
        chatBox.appendChild(errorDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
  }

  document
    .getElementById("user-input")
    .addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
{% endblock %}
