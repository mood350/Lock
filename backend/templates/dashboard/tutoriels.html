{% extends "dashboard/base.html" %}
{% block title %}Tutoriels vidéos{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Vidéos éducatives & préventives</h2>
    <div class="row">
        {% for tuto in tutoriels %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5>{{ tuto.titre }}</h5>
                    <p>{{ tuto.description }}</p>
                    <div class="ratio ratio-16x9">
                        <iframe src="{{ tuto.video_url }}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">Aucun tutoriel disponible pour le moment.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
