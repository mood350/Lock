{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un compte</title>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-top: 90px; /* D√©cale le contenu sous la navbar */
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 40px auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .logo-icon::before {
            content: "üë§";
            font-size: 24px;
            color: white;
        }
        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
        }
        .password-toggle:hover {
            color: #667eea;
        }
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .password-strength.show {
            opacity: 1;
        }
        .strength-bar {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }
        .strength-weak { background: #ff4757; width: 25%; }
        .strength-fair { background: #ff9f40; width: 50%; }
        .strength-good { background: #26de81; width: 75%; }
        .strength-strong { background: #00d4aa; width: 100%; }
        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .submit-btn:hover::before {
            left: 100%;
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #999;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            position: relative;
        }
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: #764ba2;
        }
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d63031;
            display: none;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-message {
            background: #e8f5e8;
            color: #00b894;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00b894;
            display: none;
            animation: slideIn 0.3s ease;
        }
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 25px;
                margin: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR de index.html -->
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div class="container-fluid container-xl position-relative d-flex align-items-center">
        <a href="{% url 'accueil' %}" class="logo d-flex align-items-center me-auto">
          <img src="{% static 'assets/img/logo.png' %}" alt="">
          <h1 class="sitename">LOCK</h1>
        </a>
        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="{% url 'accueil' %}">Accueil</a></li>
            <li><a href="{% url 'propos' %}">√Ä propos</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'connexion' %}">Connexion</a></li>
            <li><a href="{% url 'inscription' %}" class="active">Cr√©er un compte</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </header>
    <!-- /NAVBAR -->

    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Cr√©er un compte</h1>
            <p class="subtitle">Rejoignez notre communaut√© d√®s aujourd'hui</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <!-- Formulaire d'inscription adapt√© au mod√®le Utilisateur/Client -->
            <form id="signupForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenoms">Pr√©nom</label>
                    <input type="text" id="prenoms" name="prenoms" required>
                </div>
                <div class="form-group">
                    <label for="date_naissance">Date de naissance</label>
                    <input type="date" id="date_naissance" name="date_naissance" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Num√©ro de t√©l√©phone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                    <div class="form-group password-container">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="password-toggle" onclick="toggleConfirmPassword()" tabindex="-1">üëÅÔ∏è</button>
               </div>
                <button type="submit" class="submit-btn">Cr√©er mon compte</button>
            </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <!-- <div class="social-login">
            <button class="social-btn" onclick="loginWithGoogle()">üåê</button>
            <button class="social-btn" onclick="loginWithFacebook()">üìò</button>
            <button class="social-btn" onclick="loginWithApple()">üçé</button>
        </div> -->

        <div class="login-link">
            Vous avez d√©j√† un compte ? 
            <a href="{% url 'connexion' %}">Se connecter</a>
        </div>
    </div>

    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        let passwordVisible = false;
        let confirmPasswordVisible = false;

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = passwordInput.nextElementSibling;
            
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';
            toggleBtn.textContent = passwordVisible ? 'üôà' : 'üëÅÔ∏è';
        }

        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const toggleBtn = confirmPasswordInput.nextElementSibling;
            
            confirmPasswordVisible = !confirmPasswordVisible;
            confirmPasswordInput.type = confirmPasswordVisible ? 'text' : 'password';
            toggleBtn.textContent = confirmPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
        }

        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            
            if (password.length === 0) {
                strengthIndicator.classList.remove('show');
                return;
            }
            
            strengthIndicator.classList.add('show');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'strength-bar';
            if (strength <= 2) strengthBar.classList.add('strength-weak');
            else if (strength === 3) strengthBar.classList.add('strength-fair');
            else if (strength === 4) strengthBar.classList.add('strength-good');
            else strengthBar.classList.add('strength-strong');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (username.length < 3) {
                showError('Le nom d\'utilisateur doit contenir au moins 3 caract√®res');
                return false;
            }

            if (!validateEmail(email)) {
                showError('Veuillez entrer une adresse email valide');
                return false;
            }

            if (password.length < 8) {
                showError('Le mot de passe doit contenir au moins 8 caract√®res');
                return false;
            }

            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return false;
            }

            return true;
        }

        function loginWithGoogle() {
            showSuccess('Connexion avec Google en cours de d√©veloppement...');
        }

        function loginWithFacebook() {
            showSuccess('Connexion avec Facebook en cours de d√©veloppement...');
        }

        function loginWithApple() {
            showSuccess('Connexion avec Apple en cours de d√©veloppement...');
        }

        // Event Listeners
        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            
            
            if (validateForm()) {
                showSuccess('Compte cr√©√© avec succ√®s ! V√©rifiez votre email pour activer votre compte.');
                
                // Simulation d'une soumission r√©ussie
                setTimeout(() => {
                    document.getElementById('signupForm').reset();
                    document.getElementById('passwordStrength').classList.remove('show');
                }, 2000);
            }
        });

        // Animation d'entr√©e
        window.addEventListener('load', function() {
            document.querySelector('.signup-container').style.opacity = '0';
            document.querySelector('.signup-container').style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                document.querySelector('.signup-container').style.opacity = '1';
                document.querySelector('.signup-container').style.transform = 'translateY(0)';
                document.querySelector('.signup-container').style.transition = 'all 0.6s ease';
            }, 100);
        });
    </script>
</body>
</html>
