{% extends "index.html" %}
{% load static %}

{% block title %}Achat de cryptomonnaies{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Acheter des cryptomonnaies</h2>
                    {% if message %}
                      <div class="alert alert-success">{{ message }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="crypto" class="form-label">Cryptomonnaie</label>
                            <select id="crypto" name="crypto" class="form-control" required>
                                <option value="">Choisir...</option>
                                <option value="BTC">Bitcoin (BTC)</option>
                                <option value="ETH">Ethereum (ETH)</option>
                                <option value="USDT">Tether (USDT)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="montant" class="form-label">Montant Ã  acheter</label>
                            <input type="number" id="montant" name="montant" class="form-control" required min="0.0001" step="any">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Acheter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
