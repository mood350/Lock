{% extends "nav.html" %}
{% load static %}

{% block title %}Mon profil{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card mt-5">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Mon profil</h2>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Nom :</strong> {{ user.last_name }}</li>
                        <li class="list-group-item"><strong>Prénoms :</strong> {{ user.first_name }}</li>
                        <li class="list-group-item"><strong>Email :</strong> {{ user.email }}</li>
                        <li class="list-group-item"><strong>Nom d'utilisateur :</strong> {{ user.username }}</li>
                        <!-- Ajoute d'autres infos si besoin -->
                    </ul>
                    <div class="mt-4 text-center">
                        <a href="{% url 'connexion' %}" class="btn btn-secondary">Déconnexion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
